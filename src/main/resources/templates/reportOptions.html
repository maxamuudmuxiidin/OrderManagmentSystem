<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            background-color: #f8f9fa; /* Light grey background */
        }

        :root {
            --bs-primary: #0056b3;
            --bs-secondary: #6c757d;
            --bs-info: #17a2b8;
        }

        .navbar-custom {
            background-color: var(--bs-primary);
        }

        .navbar-brand, .nav-link {
            color: #fff;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ccc;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-info {
            background-color: var(--bs-info);
            border-color: var(--bs-info);
        }

        .report-icon {
            margin-right: 8px;
        }

        .report-section {
            margin-bottom: 20px;
            background-color: #ffffff; /* White background for report cards */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .report-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .report-section h3 {
            margin-bottom: 10px;
        }

        .icon-container {
            margin-bottom: 5px;
        }

        .icon-container img {
            width: 40px;
            height: 40px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/customers">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">Reports</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h2>Reports</h2>

    <div class="report-section">
        <h3>Customer Reports</h3>
        <div class="icon-container">
            <a href="/reports/customers/csv" title="Download Customer Report (CSV)">
                <img src="https://img.icons8.com/ios-filled/50/000000/csv.png" class="report-icon" alt="CSV Icon">
            </a>
            <a href="/reports/customers/xls" title="Download Customer Report (XLS)">
                <img src="https://img.icons8.com/ios-filled/50/000000/xls.png" class="report-icon" alt="XLS Icon">
            </a>
        </div>
        <a href="/reports/customers" class="btn btn-primary mb-3"><i class="fas fa-file-pdf report-icon"></i>Download Customer Report (PDF)</a>
    </div>

    <div class="report-section">
        <h3>Order Reports</h3>
        <div class="icon-container">
            <a href="/reports/orders/csv" title="Download Order Report (CSV)">
                <img src="https://img.icons8.com/ios-filled/50/000000/csv.png" class="report-icon" alt="CSV Icon">
            </a>
            <a href="/reports/orders/xls" title="Download Order Report (XLS)">
                <img src="https://img.icons8.com/ios-filled/50/000000/xls.png" class="report-icon" alt="XLS Icon">
            </a>
        </div>
        <a href="/reports/orders" class="btn btn-primary mb-3"><i class="fas fa-file-pdf report-icon"></i>Download Order Report (PDF)</a>
    </div>

    <div class="report-section">
        <h3>Product Reports</h3>
        <div class="icon-container">
            <a href="/reports/products/csv" title="Download Product Report (CSV)">
                <img src="https://img.icons8.com/ios-filled/50/000000/csv.png" class="report-icon" alt="CSV Icon">
            </a>
            <a href="/reports/products/xls" title="Download Product Report (XLS)">
                <img src="https://img.icons8.com/ios-filled/50/000000/xls.png" class="report-icon" alt="XLS Icon">
            </a>
        </div>
        <a href="/reports/products" class="btn btn-primary mb-3"><i class="fas fa-file-pdf report-icon"></i>Download Product Report (PDF)</a>
    </div>

    <div class="report-section">
        <h3>Combined Reports</h3>
        <a href="/reports/combined" class="btn btn-info mb-3"><i class="fas fa-file-pdf report-icon"></i>Download Combined Report (PDF)</a>
    </div>
</div>
<div class="footer">
    <p>Group B Members CA2110&copy; 2024</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
